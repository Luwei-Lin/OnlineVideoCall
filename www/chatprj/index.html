<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>

    <div>

        <div style="height: 100px"></div>
        <h1 align="center">Welcome to login page!</h1>
        <table align="Center">
            <tr>
                <td>
                    <label>Username:</label>
                    <input id="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                    <input id="password" type="password"/>
                </td>
            </tr>
            <tr>
                <td align="Center">
                    <button id="register" style="font-size: 20px;">Register</button>
                    <button id="login" style="font-size: 20px">Log In</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./js/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
