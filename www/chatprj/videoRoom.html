<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1 id = "welcome">Welcome to enter "1 to 1" video chatting room: </h1>
    <table>
        <tr><td>
            <input id="room">
            <button id="enterRoom">Enter</button>
            <button id="exitRoom" disabled="true">Exit</button>
            <button id="sendMsg">Send</button>
        </td></tr>
        <tr>
            <td><label>Local Video</label></td>
            <td><label>Remote Video</label></td>
        </tr>
        <tr>
            <td><video id="localVideo" autoplay playsinline></video></td>
            <td><video id="remoteVideo" autoplay playsinline></video></td>
        </tr>
    </table>
</div>

    <script src="./js/socket.io.js"></script>
    <script src="./js/videoRoom.js"></script>
</body>
</html>
